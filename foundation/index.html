<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row container">
        <div class="section section--menu" id="Horatio">
            <span class="link-copy"></span>
            <nav class="menu menu--horatio">
                <ul class="menu__list">
                    <li class="menu__item menu__item--current"><a class="menu__link">Home</a></li>
                    <li class="menu__item"><a class="menu__link">Portfolio</a></li>
                    <li class="menu__item"><a class="menu__link">Blog</a></li>
                    <li class="menu__item"><a class="menu__link">Shop</a></li>
                    <li class="menu__item"><a class="menu__link">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="small-12 large-12" id="Home">
            <div class="hero">
                <div class="overlay">
                    <div class="hero__inner">
                        <h1 class="hero__heading">Example Hero Heading</h1>
                        <p class="hero__summary">Here is some example hero summary text for demo purposes...</p>
                        <a href="#" class="hero__link" title="Example Link">Example Link</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <div class="row">
        <div class="small-12 large-4 large-centered" id="About">
            <div class="small-12 large-4 large-centered" id="Members">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="small-12 large-4 large-centered" id="Portfolio">

        </div>
    </div>


    <div class="row">
        <div class="small-12 large-4 large-centered" id="Contact">

        </div>


    </div>

    </div>
    <script src="js/classie.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script>
        (function() {
            [].slice.call(document.querySelectorAll('.menu')).forEach(function(menu) {
                var menuItems = menu.querySelectorAll('.menu__link'),
                    setCurrent = function(ev) {
                        ev.preventDefault();
                        var item = ev.target.parentNode; // li
                        // return if already current
                        if (classie.has(item, 'menu__item--current')) {
                            return false;
                        }
                        // remove current
                        classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
                        // set current
                        classie.add(item, 'menu__item--current');
                    };
                [].slice.call(menuItems).forEach(function(el) {
                    el.addEventListener('click', setCurrent);
                });
            });
            [].slice.call(document.querySelectorAll('.link-copy')).forEach(function(link) {
                link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host + location.pathname + '#' + link.parentNode.id);
                new Clipboard(link);
                link.addEventListener('click', function() {
                    classie.add(link, 'link-copy--animate');
                    setTimeout(function() {
                        classie.remove(link, 'link-copy--animate');
                    }, 300);
                });
            });
        })(window);

    </script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
